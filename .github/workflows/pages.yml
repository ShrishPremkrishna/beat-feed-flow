name: Deploy Beatify to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Work around macOS-generated lockfile vs Linux optional deps (rollup)
      - run: rm -rf node_modules package-lock.json
      - run: npm i -g npm@10
      - run: npm install --include=optional --no-audit --no-fund
      # Belt-and-suspenders: ensure the Linux Rollup binary is present
      - run: npm i -D @rollup/rollup-linux-x64-gnu@^4 || true

      - run: npm run build

      # History routing fallback: serve SPA for deep links
      - run: cp dist/index.html dist/404.html

      # CNAME comes from /public so no echo step here
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4